<div class="card">
    
  <br>
  <div class="header">
      <h2>Accruals/Payables reports</h2>
  </div>
  <!-- max-height: 195px; -->
  <div class="body">
      <div class="doc-file-type">
          <ul class="list-unstyled"  style="position: relative; height: 210px;">
              <li class="d-flex mb-3" (click)="transactionsParameters('general accrual')">
                  <span class="msr-3 align-self-center img-icon info-rgba text-info"><i
                          class="far fa-file-archive"></i></span>

                  <div class="set-flex">
                      <h5 class="font-16 mb-1">Accrual report</h5>
                      <p>Report with all accruals collected</p>
                  </div>
                  <div class="ms-auto">
                      <td>

                          <i class="far fa-arrow-alt-circle-down"></i>
                      </td>
                  </div>
              </li>
             
              <li class="d-flex mb-3" (click)="transactionsParameters('accruals per supplier')">
                <span class="msr-3 align-self-center img-icon success-rgba text-success"><i
                  class="far fa-file-excel"></i></span>
                  <div class="set-flex">
                      <h5 class="font-16 mb-1">Accrual done per supplier</h5>
                      <p>Report for all accruals collected for specific supplier</p>
                  </div>
                  <div class="ms-auto">
                      <td>

                          <i class="far fa-arrow-alt-circle-down"></i>
                      </td>
                  </div>
              </li>
          </ul>

      </div>
  </div>

  
</div>
