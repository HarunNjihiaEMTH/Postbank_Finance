<div class="addContainer">
  <div class="modalHeader">
      <div class="editRowModal">
          <div class="modalHeader clearfix">
              <img src="../../../../../../assets/images/emtec.png" alt="avatar">
              <div class="modal-about">
                  <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
                      Set {{title}} parameters
                  </div>
              </div>
          </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
          <mat-icon>close</mat-icon>
      </button>
  </div>
  <div mat-dialog-content>
      
      <form class="register-form m-4" [formGroup]="generalDirectTransForm" *ngIf="generalDirectTrans">
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Select classification</mat-label>
                      <!-- (selectionChange)="getOptionById($event)" -->
                      <mat-select formControlName="status" (selectionChange)="getStatus($event)"  required>
                          <mat-option *ngFor="let status of statuses" [value]="status.name">
                              {{ status.name }}
                          </mat-option>
                      </mat-select>
                      <mat-error *ngIf="generalDirectTransForm.get('status').hasError('required')">
                        Status is required
                      </mat-error>
                  </mat-form-field>
              </div>
          </div>
          <div class="row" *ngIf="activateFinacleStatus">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select finacle status</mat-label>
                    <mat-select value="%" formControlName="finacleStatus" required>
                        <mat-option value="%">
                            All
                        </mat-option>
                        <mat-option value="Success">
                            Successful
                        </mat-option>
                        <mat-option value="Failure">
                           Failed
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="generalDirectTransForm.get('finacleStatus').hasError('required')">
                        FinacleStatus is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div> 
          <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>From Date</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="fromDate" required />
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                      <mat-error *ngIf="
                          generalDirectTransForm.get('fromDate').hasError('required')
                        ">
                        Please select From Date
                      </mat-error>
                    </mat-form-field>
              </div>
          
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>To Date</mat-label>
                      <input matInput [matDatepicker]="picker2" formControlName="toDate" required />
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2></mat-datepicker>
                      <mat-error *ngIf="
                          generalDirectTransForm.get('toDate').hasError('required')
                        ">
                        Please select To Date
                      </mat-error>
                    </mat-form-field>
              </div>
          </div>
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Select type</mat-label>
                      <mat-select formControlName="type" required>
                          <mat-option *ngFor="let type of types" [value]="type.name">
                              {{ type.name }}
                          </mat-option>
                      </mat-select>
                      <mat-error *ngIf="generalDirectTransForm.get('type').hasError('required')">
                          type is required
                      </mat-error>
                  </mat-form-field>
              </div>
          </div>
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <div class="example-button-row" align="end">
                      <button (click)="generateDirectTransReport()" mat-raised-button color="primary" [disabled]="!generalDirectTransForm.valid || loading" [class.auth-spinner]="loading">
                          Process
                      </button>
                      <button mat-raised-button color="warn" tabindex="-1" (click)="onNoClick()">
                          Cancel
                      </button>
                  </div>
              </div>
          </div>
      </form>

    
     
  </div>
</div>
