<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modalHeader clearfix">
          <img src="../../../../../assets/images/emtec.png" alt="avatar" />
          <div class="modal-about">
            <div class="font-weight-bold p-t-5 ms-2 me-2 font-17">
              Cancel Credit Note
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form
      class="register-form m-4"
      [formGroup]="cancelCreditNoteForm"
    >
      <div class="row">
        <div class="col-xl-12 col-lg-12col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Reason code</mat-label>
            <mat-select formControlName="reasonCode" (selectionChange)="reasonCodeSelected($event)">
              <mat-option *ngFor="let item of reasonCodes" [value]="item.code">{{
                item.code }} - {{
                item.reason }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="cancelCreditNoteForm.get('reasonCode').hasError('required')"
            >
              Reason code is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div *ngIf="otherReasonSelected" class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Reason</mat-label>
            <textarea
              matInput
              formControlName="reason"
              required
            ></textarea>
            <mat-error
              *ngIf="
                cancelCreditNoteForm.get('reason').hasError('required')
              "
            >
              Reason is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
  

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row" align="end">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!cancelCreditNoteForm.valid"
              (click)="issueCreditNote()"
            >
              Submit
            </button>
            <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
