<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <div class="row">
      <!--Gift Icon-->
      <div class="col text-center"> <i class="far fa-times-circle fa-6x col-red"></i> </div>
      <!--Modal Text-->
      <div class="col-12">
        <dl class="dl-horizontal">
          <dt class="pull-left me-2">Original invoice Id:</dt>
          <dd>{{ creditNote.oriInvoiceId }}</dd>
          <dt class="pull-left me-2">Original Invoice Number:</dt>
          <dd> {{ creditNote.oriInvoiceNo }}</dd>
          <dt class="pull-left me-2">Invoice currency:</dt>
          <dd> {{ creditNote.currency }}</dd>
          <dt class="pull-left me-2">Remarks:</dt>
          <dd> {{ creditNote.remarks }}</dd>
        </dl>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end" class="mb-1">
    <button mat-flat-button color="warn" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </mat-dialog-actions>
</div>
