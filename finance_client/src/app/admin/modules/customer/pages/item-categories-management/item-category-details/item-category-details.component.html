<div class="addContainer">
  <div *ngIf="category" class="contact-details">
    <div class="modalHeader">
      <div class="contact-details-name mb-1">Category Details</div>
      <button
        mat-icon-button
        (click)="dialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <mat-card-content>
        <div class="row mt-1" style="width: 98%">
          <div class="col-5 m-b-10">Category Name:</div>
          <div class="col-7 pro-left m-b-10">{{ category.categoryName }}</div>
          <div class="col-5 m-b-10">Category Description:</div>
          <div class="col-7 pro-left m-b-10">{{ category.categoryDescription }}</div>          
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
