<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <app-breadcrumb [title]="'Pay with PO'" [items]="['Home', 'Pay with PO']" [active_item]="'All'">
            </app-breadcrumb>
        </div>

        <!-- Widgets -->
        <app-gen-widgets></app-gen-widgets>
        <!-- #END# Widgets -->

        <div class="card">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="boxs mail_listing">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="body">
                                <div class="table-responsive">
                                    <div class="materialTableHeader">
                                        <div class="row">
                                            <div class="col-8">
                                                <ul class="header-buttons-left ms-0">
                                                    <li class="dropdown">
                                                        <h2>Settle PO Bills</h2>
                                                    </li>
                                                    <li class="dropdown m-l-20">
                                                        <label for="search-input"><i
                                                                class="material-icons search-icon">search</i></label>
                                                        <input placeholder="Filter..." type="text"
                                                            (keyup)="applyFilter($event)" #filter
                                                            class="browser-default search-field"
                                                            aria-label="Search box">
                                                    </li>
                                                    <!-- <li>
                              <div class="m-l-10" matTooltip="ADD">
                                <button mat-mini-fab color="primary">
                                  <mat-icon class="col-white">add</mat-icon>
                                </button>
                              </div>
                            </li> -->
                                                    <li>
                                                        <div class="m-l-10" matTooltip="REFRESH">
                                                            <button mat-mini-fab color="primary">
                                                                <mat-icon class="col-white">refresh</mat-icon>
                                                            </button>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-4">
                                                <ul class="header-buttons">
                                                    <li>
                                                        <div class="export-button m-l-10" matTooltip="XLSX">
                                                            <img src="assets/images/icons/xlsx.png" alt="" (click)="
                                    exporter.exportTable('xlsx', {
                                      fileName: 'assets-list',
                                      sheet: 'sheet1'
                                    })
                                  " />
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="export-button m-l-10" matTooltip="CSV">
                                                            <img src="assets/images/icons/csv.png" alt=""
                                                                (click)="exporter.exportTable('csv')" />
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="export-button m-l-10" matTooltip="JSON">
                                                            <img src="assets/images/icons/json.png" alt=""
                                                                (click)="exporter.exportTable('json')" />
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <div class="export-button m-l-10" matTooltip="TXT">
                                                            <img src="assets/images/icons/txt.png" alt=""
                                                                (click)="exporter.exportTable('txt')" />
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <mat-table #table matTableExporter [dataSource]="dataSource" matSort
                                        class="mat-cell" #exporter="matTableExporter">
                                        <!-- ID Column -->
 
                                      
                                        <ng-container matColumnDef="poId">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header
                                                class="column-nowrap psl-3 tbl-col-width-per-10">PO Id
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row"
                                                class="column-nowrap psl-3 tbl-col-width-per-10">
                                                {{ row.poId }}
                                            </mat-cell>
                                        </ng-container>
    
                                        
                                        <ng-container matColumnDef="supplierName">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header
                                                class="column-nowrap psl-3 tbl-col-width-per-18">SupplierName
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row"
                                                class="column-nowrap psl-3 tbl-col-width-per-18">
                                                {{ row.supplierName }}</mat-cell>
                                        </ng-container>

                                        <ng-container matColumnDef="poName">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header
                                                class="column-nowrap psl-3 tbl-col-width-per-18">PO Name
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row"
                                                class="column-nowrap psl-3 tbl-col-width-per-18">
                                                {{ row.poName }}</mat-cell>
                                        </ng-container>
                                        <ng-container matColumnDef="invoiceNo">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header
                                                class="column-nowrap psl-3 tbl-col-width-per-18">InvoiceNo
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row"
                                                class="column-nowrap psl-3 tbl-col-width-per-18">
                                                {{ row.invoiceNo }}
                                            </mat-cell>
                                        </ng-container>

                                        <!-- <ng-container matColumnDef="majorCategory">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header
                                                class="column-nowrap psl-3 tbl-col-width-per-18">Expense category
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row"
                                                class="column-nowrap psl-3 tbl-col-width-per-18">
                                                {{ row.majorCategory }}
                                            </mat-cell>
                                        </ng-container>
                                        <ng-container matColumnDef="subCategory">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header
                                                class="column-nowrap psl-3 tbl-col-width-per-18">Expense sub-category
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row"
                                                class="column-nowrap psl-3 tbl-col-width-per-18">
                                                {{ row.subCategory }}
                                            </mat-cell>
                                        </ng-container> -->
                                        
                                        

                                       
                                        <ng-container matColumnDef="postedTime">
                                            <mat-header-cell *matHeaderCellDef mat-sort-header
                                                class="column-nowrap psl-3 tbl-col-width-per-18">PostedTime
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row"
                                                class="column-nowrap psl-3 tbl-col-width-per-18">
                                                {{ row.postedTime | date: 'short' }}
                                            </mat-cell>
                                        </ng-container>
                                        

                                        <!-- Actions -->
                                        <ng-container matColumnDef="actions">
                                            <mat-header-cell *matHeaderCellDef
                                                class="column-nowrap psl-3 tbl-col-width-per-20">Actions
                                            </mat-header-cell>
                                            <mat-cell *matCellDef="let row; let i = index"
                                                class="column-nowrap psl-3 tbl-col-width-per-20" (click)="$event.stopPropagation()">

                                                <button class="badge badge-solid-purple btn btn btn-sm m-1"
                                                    (click)="pay(row)"><i class="fab fa-amazon-pay"></i>&nbsp;Pay</button>


                                            </mat-cell>
                                        </ng-container>

                                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                        <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                                        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="pay(row)"
                                            [style.cursor]="'pointer'" matRipple>
                                        </mat-row>
                                        <mat-cell *matNoDataRow colspan="4">
                                            No data matching the filter "{{ input.value }}"</mat-cell>
                                    </mat-table>
                                    <!-- Loading spinner -->
                                    <div *ngIf="isLoading" class="tbl-spinner">
                                        <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                                        </mat-progress-spinner>
                                    </div>


                                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 5, 10, 20, 30, 40, 50, 100]"
                                        aria-label="Select page of users"></mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
