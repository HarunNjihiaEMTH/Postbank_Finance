<div class="addContainer">
  <div *ngIf="invoiceTax" class="contact-details">
    <div class="modalHeader">
      <div class="contact-details-name mb-1">Invoice Tax Details</div>
      <button
        mat-icon-button
        (click)="dialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <mat-card-content>
        <div class="row mt-1" style="width: 98%">
          <div class="col-5 m-b-10">Tax Id:</div>
          <div class="col-7 pro-left m-b-10">{{ invoiceTax.id }}</div>
          <div class="col-5 m-b-10">Tax Name:</div>
          <div class="col-7 pro-left m-b-10">{{ invoiceTax.name }}</div>
          <div class="col-5 m-b-10">Tax Category Code:</div>
          <div class="col-7 pro-left m-b-10">{{ invoiceTax.code }}</div>
          <div class="col-5 m-b-10">Tax Rate:</div>
          <div class="col-7 pro-left m-b-10">{{ invoiceTax.rate }}</div>          
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
