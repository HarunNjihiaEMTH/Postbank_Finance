<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb
        [title]="' Organisation Basic Information'"
        [items]="['Admin']"
        [active_item]="'Mainatin organisation Basic Information'"
      >
      </app-breadcrumb>
    </div>

    <app-gen-widgets></app-gen-widgets>
    
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Organisation Basic information</h2>
          </div>
          <div class="body">
            <form [formGroup]="addOrganisationDetailsForm" class="m-4">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                  class="example-full-width mb-1"
                  appearance="fill"
                >
                  <mat-label>Device issued date</mat-label>
                  <input
                    formControlName="deviceissuedate"
                    matInput
                    [matDatepicker]="picker"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="fill"
                  >
                    <mat-label>Device number</mat-label>
                    <input
                      formControlName="deviceno"
                      matInput
                      required
                    />
                    <mat-error
                      *ngIf="
                        addOrganisationDetailsForm
                          .get('deviceno')
                          .hasError('required')
                      "
                    >
                      >Invoice industry code required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field
                    class="example-full-width mb-3"
                    appearance="fill"
                  >
                    <mat-label>Invoice industry code</mat-label>
                    <input
                      formControlName="invoiceindustrycode"
                      matInput
                      required
                    />
                    <mat-error
                      *ngIf="
                        addOrganisationDetailsForm
                          .get('invoiceindustrycode')
                          .hasError('required')
                      "
                    >
                      >Invoice industry code required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button
                  *ngIf="!organisationBasicDetailsExists"
                    class="btn-space"
                    [disabled]="!addOrganisationDetailsForm.valid"
                    (click)="addOrganisationDetails()"
                    mat-raised-button
                    color="primary"
                  >
                    Submit
                  </button>
                  <button *ngIf="organisationBasicDetailsExists"
                  class="btn-space"
                  [disabled]="!addOrganisationDetailsForm.valid"
                  (click)="updateOrganisationBasicinformation()"
                  mat-raised-button
                  color="primary"
                >
                  Update
                </button>
                
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
