<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <div class="row">
      <!--Gift Icon-->
      <div class="col text-center"> <i class="far fa-times-circle fa-6x col-red"></i> </div>
      <!--Modal Text-->
      <div class="col-12">
        <dl class="dl-horizontal">
          <dt class="pull-left me-2">Puchase Order Code:</dt>
          <dd>{{ purchaseOrder.poNumber }}</dd>
          <dt class="pull-left me-2">Purchase Order Amount:</dt>
          <dd> {{ purchaseOrder.poTotalAmount }}</dd>
          <dt class="pull-left me-2">Number of Items:</dt>
          <dd> {{ purchaseOrder.poParticulars.length }}</dd>
          <dt class="pull-left me-2">Supplier Name:</dt>
          <dd> {{ purchaseOrder.supplierName }}</dd>
          <dt class="pull-left me-2">Supplier Address:</dt>
          <dd> {{ purchaseOrder.supplierAddress }}</dd>
        </dl>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end" class="mb-1">
    <button mat-flat-button color="warn" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </mat-dialog-actions>
</div>
