<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Expense Management'" [items]="['Admin']" [active_item]="'Add Expense'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Add Expense</h2>
          </div>
          <div class="body">
            <form [formGroup]="expenseForm" class="m-4">
              
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Category</mat-label>
                    <mat-select formControlName="expenseMajorCategory" (selectionChange)="onSelectCategory($event)">
                      <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Subcategory</mat-label>
                    <mat-select formControlName="expenseSubCategory">
                      <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">{{
                        subcategory.subcategoryName }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Expense name</mat-label>
                    <input formControlName="expenseDescription" matInput required />
                    <mat-error *ngIf="
                        expenseForm
                          .get('expenseDescription')
                          .hasError('required')
                      ">
                      Expense name is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Expense code</mat-label>
                    <input formControlName="expenseCode" matInput required />
                    <mat-error *ngIf="
                        expenseForm
                          .get('expenseCode')
                          .hasError('required')
                      ">
                      Expense code is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Expense type</mat-label>
                    <mat-select formControlName="expense_type">
                      <mat-option *ngFor="let type of types" [value]="type">{{
                        type
                        }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="
                        expenseForm.get('expense_type').hasError('required')
                      ">
                      Expense type is required
                    </mat-error>
                  </mat-form-field>
                </div>
                
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button class="btn-space" [disabled]="!expenseForm.valid" (click)="addExpense()" mat-raised-button
                    color="primary">
                    Submit
                  </button>
                  <button type="button" mat-button (click)="onCancel()">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
