<div class="addContainer">
  <div class="contact-details">
    <div class="modalHeader">
      <div class="contact-details-name mb-1">Select Buyer Type</div>
      <button
        mat-icon-button
        (click)="dialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <mat-card-content>
        <div class="body">
          <div class="table-responsive m-t-5">
            <div
              class="table-header py-3"
              style="background-color: rgba(219, 218, 218, 0.836); margin: 10px"
            >
              <div class="row">
                <div class="col-6 px-4">
                  <div class="mx-auto">
                    <input
                      class="pull-left search form-control"
                      (keyup)="applyFilter($event)"
                      placeholder="Filter..."
                      #input
                    />
                  </div>
                </div>
              </div>
            </div>
            <mat-table
              #table
              matTableExporter
              [dataSource]="dataSource"
              matSort
              class="mat-cell"
              #exporter="matTableExporter"
            >
              
              <ng-container matColumnDef="code">
                <mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="column-nowrap psl-3 tbl-col-width-per-50"
                >
                Code
                </mat-header-cell>
                <mat-cell
                  *matCellDef="let row"
                  class="column-nowrap psl-3 tbl-col-width-per-50"
                >
                  {{ row.code }}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="name">
                <mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="column-nowrap psl-3 tbl-col-width-per-50"
                >
                  Name
                </mat-header-cell>
                <mat-cell
                  *matCellDef="let row"
                  class="column-nowrap psl-3 tbl-col-width-per-50"
                >
                  {{ row.name }}
                </mat-cell>
              </ng-container>
              <mat-header-row
                *matHeaderRowDef="displayedColumns"
              ></mat-header-row>

              <mat-row
                *matRowDef="let row; columns: displayedColumns"
                (click)="onSelectRow(row)"
                [style.cursor]="'pointer'"
                matRipple
              >
              </mat-row>
              <mat-cell *matNoDataRow colspan="4">
                No data matching the filter "{{ input.value }}"
              </mat-cell>
            </mat-table>
            <div *ngIf="isLoading" class="tbl-spinner">
              <mat-progress-spinner
                color="primary"
                [diameter]="40"
                mode="indeterminate"
              >
              </mat-progress-spinner>
            </div>
            <mat-paginator
              [pageSize]="8"
              [pageSizeOptions]="[2, 5, 10, 20, 30, 40, 50, 100]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
