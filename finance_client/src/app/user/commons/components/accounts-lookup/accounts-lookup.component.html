<div class="addContainer">
  <div class="contact-details">
    <div class="modalHeader">
      <div class="contact-details-name mb-1">Select Account</div>
      <button
        mat-icon-button
        (click)="dialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <mat-card-content>
          <div class="body">
              <div class="table-responsi m-t-5">
      
                  <div class="table-header py-3" style="background-color: rgba(219, 218, 218, 0.836); margin: 5px;">
                      <div class="row">
                        <div class="col-6 px-4">
                          <div class="mx-auto">
                            <input class="pull-left search form-control" (keyup)="applyFilter($event)" placeholder="Filter..." #input />
                          </div>
                        </div>
                        <div class="col-6 px-4">
                          
                         
                        </div>
                        
                      </div>
                    </div>
                  <mat-table #table matTableExporter [dataSource]="dataSource" matSort
                      class="mat-cell" #exporter="matTableExporter">

                      <!-- Checkbox Column -->
                      <ng-container matColumnDef="select">
                          <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                              <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [ngClass]="'tbl-checkbox'" (change)="expSelected()">
                              </mat-checkbox>

                          </mat-header-cell>
                          <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                              <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)" [ngClass]="'tbl-checkbox'"
                                  [aria-label]="checkboxLabel(row)" (change)="expSelected()">
                              </mat-checkbox>

                          </mat-cell>
                      </ng-container>

                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                              class="column-nowrap psl-3 tbl-col-width-per-4">Id </mat-header-cell>
                          <mat-cell *matCellDef="let row"
                              class="column-nowrap psl-3 tbl-col-width-per-4">{{
                              row.id }}</mat-cell>
                      </ng-container>
                      
                      <ng-container matColumnDef="expenseDescription">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                              class="column-nowrap psl-3 tbl-col-width-per-35"> Expense
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"
                              class="column-nowrap psl-3 tbl-col-width-per-35">

                              {{ row.expenseDescription }}


                          </mat-cell>
                      </ng-container>
                     
                      <ng-container matColumnDef="expenseAccount">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                              class="column-nowrap psl-3 tbl-col-width-per-20"> ExpAccount
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"
                              class="column-nowrap psl-3 tbl-col-width-per-20">
                              {{ row.expenseAccount }}
                          </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="accountCurrencyCode">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                              class="column-nowrap psl-3 tbl-col-width-per-12"> CurrCode
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"
                              class="column-nowrap psl-3 tbl-col-width-per-12">
                              {{ row.accountCurrencyCode }}
                          </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="expense_type">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                              class="column-nowrap psl-3 tbl-col-width-per-12"> ExpType
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"
                              class="column-nowrap psl-3 tbl-col-width-per-12">
                              {{ row.expense_type }}
                          </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="isPointing">
                          <mat-header-cell *matHeaderCellDef mat-sort-header
                              class="column-nowrap psl-3 tbl-col-width-per-12"> IsPointing
                          </mat-header-cell>
                          <mat-cell *matCellDef="let row"
                              class="column-nowrap psl-3 tbl-col-width-per-12">
                              {{ row.isPointing }}
                          </mat-cell>
                      </ng-container>




                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                      <mat-row *matRowDef="let row; columns: displayedColumns"
                          [style.cursor]="'pointer'" matRipple>
                      </mat-row>
                      <mat-cell *matNoDataRow colspan="4"> No data matching the filter "{{ input.value
                          }}"
                      </mat-cell>
                  </mat-table>
                  <!-- Loading spinner -->
                  <div *ngIf="isLoading" class="tbl-spinner">
                      <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                      </mat-progress-spinner>
                  </div>
                  <mat-paginator [pageSize]="8" [pageSizeOptions]="[2, 5, 10, 20, 30, 40, 50, 100]"
                      aria-label="Select page of users"></mat-paginator>
                      
      </div>
          </div>
       
      </mat-card-content>
    </div>
  </div>
</div>
