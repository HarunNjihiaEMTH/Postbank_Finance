<div class="addContainer">
  <div class="contact-details">
    <div class="modalHeader">
      <div class="contact-details-name mb-1">Supplier Details</div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <mat-card-content>
        <div class="">
          <div class="table-header">
            <div class="row px-3">
              <div class="col-8 my-3">
                <div class="mx-auto">
                  <input class="pull-left search form-control" (keyup)="applyFilter($event)" placeholder="Filter..."
                    #input />
                </div>
              </div>
            </div>
          </div>
          <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
            <ng-container matColumnDef="supplierName">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap psl-3 tbl-col-width-per-25">
                Supplier name</mat-header-cell>
              <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"
                class="column-nowrap psl-3 tbl-col-width-per-25">
                {{ row.supplierName }}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="expenseMajorCategory">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap psl-3 tbl-col-width-per-25">
                Supplier number</mat-header-cell>
              <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"
                class="column-nowrap psl-3 tbl-col-width-per-25">
                {{ row.expenseMajorCategory }}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="expenseDescription">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="column-nowrap psl-3 tbl-col-width-per-25">
                Supplier address</mat-header-cell>
              <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"
                class="column-nowrap psl-3 tbl-col-width-per-25">
                {{ row.expenseDescription }}
              </mat-cell>
            </ng-container>
            <ng-container matColumnDef="expenseAccount">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Branch Id</mat-header-cell>
              <mat-cell *matCellDef="let row" (contextmenu)="onContextMenu($event, row)"
                class="column-nowrap psl-3 tbl-col-width-per-25">
                {{ row.expenseAccount }}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onSelectRow(row)"
              [style.cursor]="'pointer'" matRipple>
            </mat-row>
            <mat-cell *matNoDataRow colspan="4">
              No data matching the filter "{{ input.value }}"</mat-cell>
          </mat-table>
          <div *ngIf="isLoading">
            <mat-progress-bar color="primary" mode="indeterminate">
            </mat-progress-bar>
          </div>
          <div style="visibility: hidden; position: fixed" [style.left]="contextMenuPosition.x"
            [style.top]="contextMenuPosition.y" [matMenuTriggerFor]="contextMenu"></div>
          <mat-menu #contextMenu="matMenu">
            <ng-template matMenuContent let-item="item">
              <button mat-menu-item>
                <mat-icon>add_box</mat-icon>
                <span>Add Record</span>
              </button>
              <button mat-menu-item>
                <mat-icon>create</mat-icon>
                <span>Edit Record</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete Record</span>
              </button>
              <button mat-menu-item>
                <mat-icon>refresh</mat-icon>
                <span>Refresh Record</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>no_encryption</mat-icon>
                <span>Disable</span>
              </button>
              <button mat-menu-item [matMenuTriggerFor]="nestedmenu">
                <mat-icon>list_alt</mat-icon>
                <span> Nested Menu</span>
              </button>
            </ng-template>
          </mat-menu>
          <mat-menu #nestedmenu="matMenu">
            <button mat-menu-item>
              <mat-icon>mail_outline</mat-icon>
              <span>Item 1</span>
            </button>
            <button mat-menu-item>
              <mat-icon>call</mat-icon>
              <span>Item 2</span>
            </button>
            <button mat-menu-item>
              <mat-icon>chat</mat-icon>
              <span>Item 3</span>
            </button>
          </mat-menu>
          <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[25, 10, 25, 100]">
          </mat-paginator>
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
